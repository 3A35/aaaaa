<script type="text/javascript">
 function get(){

document.getElementById("in").style.display="none" ;
document.getElementById("t1id").style.display="block" ;
document.getElementById("t2id").style.display="block" ;
document.getElementById("snowid").style.display="block" ;
document.getElementById("waiceng").style.display="block" ;
b3=document.getElementById("heartsid");
b3.currentTime =48;
b3.play();
 setInterval(step, 500);
function step(){
re=(b3.ended);
if (re==true){history.go(0);}
}

}
</script>

<style type="text/css">

.t1cl{
position:fixed;
top: 1300px;
left:130px;
text-shadow: blue 0.1em 0em 0.05em,blue -0.1em 0em 0.05em;
font-weight:bold;

}


#waiceng{
    width: 1200px;
    height:1800px;
    position: absolute;
    border-radius: 5px;
    overflow: hidden;  //使div框中只能顯示一張圖片，其餘的將被隱藏。
}

#photos img{
    width: 1200px;
    height:1800px;
    float: left;     //使圖片向左浮動，又由於是定位是absolute,所以就浮到上一行去了;
}

#photos{
    position: absolute;
    width: calc(1200px * 11);  //使盒子能夠容納圖片的寬度，以至於不被撐破。
}


.play{
    animation: leftMove  35s  ease-out infinite; /*無限迴圈這個過程*/
}

@keyframes leftMove{
    0%{margin-left: 0px;}
    10%{margin-left: -1200px;}
    20%{margin-left: -2400px;}
    30%{margin-left: -3600px;}
    40%{margin-left: -4800px;}
    50%{margin-left: -6000px;}
    60%{margin-left: -7200px;}
    70%{margin-left: -8400px;}
    80%{margin-left: -9600px;}
    90%{margin-left: -10800px;}
    100%{margin-left:-12000px;}
}



.t2cl{
position:fixed;
top: 5px;
left:5px;
text-shadow: blue 0.1em 0em 0.05em,blue -0.1em 0em 0.05em;
font-weight:bold;
}


.snowcl{
position:fixed;
top: 0px;
left:0px;
height:1800px;
animation:snowclk 30s infinite;
animation-delay: 0s  ;
}


@keyframes snowclk {
 0%{opacity:0;}
 5%{opacity:0;}
10%{opacity:0.1;}
20%{opacity:0.2;}
30%{opacity:0.3;}
35%{opacity:0.4;}
40%{opacity:0.3;}
50%{opacity:0.2;}
70%{opacity:0.1;}
80%{opacity:0;}
90%{opacity:0.1;}
95%{opacity:0.2;}
100%{opacity:0.1;}
}








</style>



    <body>
