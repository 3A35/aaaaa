<html>
<head>
<title>JavaScript Animation</title>
<script type="text/javascript">
<!--
var imgObj = null;
var myb= null;
var animate ;
var ani ;
function init(){
   imgObj = document.getElementById('myImage');
   imgObj.style.position= 'relative'; 
   imgObj.style.left = '0px'; 
   


}
function moveRight(){
   imgObj.style.left = parseInt(imgObj.style.left) + 5+ 'px';
   animate = setTimeout(moveRight,20); // call moveRight in 20msec
  
}
function stop(){
   clearTimeout(animate);
   imgObj.style.left = '0px'; 
  
}
window.onload =init;
//-->
</script>
</head>
<body>
<form>
<img id="myImage" src="4.jpg"  width="500" height="500" />

<p><H1>100公尺比賽</H1></p>
<input type="button" value="開跑" style="width:200px; height:100px; font-size:60px;" onclick="moveRight();" />
<input type="button" value="重新開始" style="width:300px; height:100px; font-size:60px;" onclick="stop();" />
</form>
</body>
</html>
