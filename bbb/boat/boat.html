<!DOCTYPE html>
<head>
<title>dragon boat festival</title>
<meta charset="utf-8">
<script type="text/javascript">

 
function get(){
document.getElementById("v2id").style.display="block" ;
 
document.getElementById("in").style.display="none" ;

vv=document.getElementById("v2id");
 
bl=document.getElementById("s2id");
 
var ba= document.querySelector('.back');

bl.play();
le=1;
aaa=-1700;
bbb=-500;

setInterval(step, 2);

function step(){

if (le==1) {

aaa=aaa+2;

ba.style.left=aaa+"px";
}

 if (aaa>-500) {
 le=2;
 bbb=bbb-2;

 ba.style.left=bbb+"px";
 }

 if (bbb<-1700) {
 le=1;
 bbb=-500;
 aaa=-1700;
 
 }

}


}



</script>

<style type="text/css">
.back{
position:fixed;
top:0;
// left:-1200px;

min-height: 1800px;

}



.tcl{
position:fixed;
top: 40px;
left:20px;
}





</style>
</head>
<body>

<div  id="v2id" style="display:none;">
<video class="back" autoplay loop muted>
<source src="always.mp4">
</video>
</div>





<dvi  class="tcl" id="tid"   >
<div style="font-size:120px;color:red;font-weight:bold;">端午節快樂</div>
</dvi>





<audio id="s2id" src="always.mp4" loop controls="controls" hidden="true"></audio>


<div id="in"  >
<input type="image" src="miki.jpg" width="1200"  onClick="get()">
</div>




</body>
</html>
