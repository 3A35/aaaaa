<html style="touch-action: none;">
<head>
<title>麻糬&MIKI 的日記</title>
<meta initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<style type="text/css">

.video-back{
position:fixed;
top:0;
left:0;
min-width:100%;
min-height:100%;
}

.butt{
position:absolute;
    line-width: 250px;
   line-height: 40px;
    font-size: 20px;
 line-height: 250px;
 margin: auto;
}



</style>

</head>

<script type="text/javascript">

var ccc=1;
var bbb=9;

function back(){
 s1.pause(); 
 d1.pause(); 
 b1.play();


document.getElementById("vi1").style.display="block" ;
document.getElementById("bu").style.display="none";
document.getElementById("im").style.display="none";
document.getElementById("se").style.display="block";
document.getElementById("ba").style.display="none";

}

 function get(){
 document.getElementById("in").style.display="none" ;
 document.getElementById("se").style.display="block" ;
 document.getElementById("vi").style.display="block" ;
  m1=document.getElementById("m1");
  b1=document.getElementById("b1");
  s1=document.getElementById("s1");
  d1=document.getElementById("d1");
  m1.play();
}


 function get_num(num){
 document.getElementById("vi").style.display="none" ;

 document.getElementById("vi1").style.display="none" ;

 document.getElementById("se").style.display="none" ;

 document.getElementById("bu").style.display="block" ;

 document.getElementById("ba").style.display="block";
 m1.pause();
 b1.pause();
 if (num==1000) { 
 fff=10;
 s1.play(); 
}
 if (num==1001) { 
 fff=20;
 s1.play();
}
 if (num==1002) { 
 fff=30;
 d1.play();
}
 if (num==1003) { 
 fff=40;
 s1.play();
}
var  ddd=fff+ccc

document.getElementById("im").style.display="block" ;

document.getElementById("im").src=ddd+".jpg"; 

if (num==1) { ccc++;}
if (num==2) { ccc--;}
if (ccc==0) { ccc=5;}
if (ccc==6) { ccc=1;}
}
</script>
</head>
<body>

<div  id="vi" style="display:none;">
<video class="video-back" autoplay loop muted>
<source src="a.mp4">
</video>
</div>

<div  id="vi1" style="display:none;">
<video class="video-back" autoplay loop muted>
<source src="b.mp4">
</video>
</div>

<div style="font-size:160px;color:red;"></div>

<img  id="im" src="miki.jpg" width="1200" height="1400" style="display:none" align="left">
  

<div class="butt"  id="se" style="font-size:100px;display:none;">

<div>
<button onclick="get_num(1000)"><div  style="font-size:60px;color:red;">8-23 遊樂場</button>
</div>
<div>
<button onclick="get_num(1001)"><div style="font-size:60px;color:blue;">8-25 玩雪</div></button>
</div>
<div>
<button onclick="get_num(1002)"><div style="font-size:60px;color:green;">9-10 麻糬洗澡</div></button>
</div>
<div>
<button onclick="get_num(1003)"><div style="font-size:60px;color:green;">3-5 逛夜市</div></button>
</div>

</div>


<div  id="bu" style="display:none;">
<button onclick="get_num(2)"><div style="font-size:110px;color:red;">上一張</div></button>
<button  onclick="get_num(1)"><div style="font-size:110px;color:red;">下一張</div> </button>
</div>

<div id="in"  >
<input type="image" src="miki.jpg" width="1000" height="1200"  onClick="get()">
</div>

<div  id="ba" style="display:none;">
<button  onclick="back()"><div style="font-size:100px;color:green;">回 主 畫 面</div> </button>
</div>


<audio id="m1" src="m1.mp3" loop controls="controls" hidden="true"></audio>
<audio id="s1" src="s1.mp3" loop controls="controls" hidden="true"></audio>
<audio id="d1" src="d1.mp3" loop controls="controls" hidden="true"></audio>
<audio id="b1" src="b1.mp3" loop controls="controls" hidden="true"></audio>

</body>
</html>
