<!DOCTYPE html>
<head>
<title>花語</title>
<meta charset="utf-8">
<script type="text/javascript">

 function get(){



document.getElementById("imgId").style.display="block" ;


document.getElementById("tid").style.display="block" ;
document.getElementById("trid").style.display="block" ;

 mov=document.getElementById("tid");
 movr=document.getElementById("trid");


 mov.style.left="0px";

 movr.style.left="1000px";

 b1=document.getElementById("b1");
 
 b1.play();

 var um = 1;
  mxr=1000;
  myr=1000;
  mx=0;
  my=1000;
mov.style.top="1000px"; 
movr.style.top="1000px"; 
var ig = new Image(); 


 s1=setInterval(step, 1300);
 m1=setInterval(move, 10);




 function step() {
document.getElementById("in").style.display="none" ;
  um++; 
ig.src =document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
ig.onload = function(){  }
ig.onerror =function(){
um--;
document.getElementById("imgId").src="photo/"+'1 (1).jpg';
um=1;
}
 document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
}



function move() {

if (mx>270) {

mov.style.left="270px";
}  
else {mov.style.left=mx+"px";

}



if (mxr<630) {
movr.style.top=myr+"px";
mov.style.top=my+"px";

movr.style.left="630px";
myr=myr-2;
my=my-2;

}  
else {
movr.style.left=mxr+"px";}

 


mxr=mxr-1;

mx=mx+1;

if (my<-4000) {
clearInterval(m1);
clearInterval(s1);
setTimeout(get,1);

}


}

}




</script>

<style type="text/css">
.video-back{
position:fixed;
top:0;
left:0;
min-width:100%;
min-height:100%;
}

.butt{
position: fixed;
  top: 20px;
  right: 50px;
  width: 150px;
  line-height: 20px;
}


.tcl{
position:fixed;

background-color:yellow;
}


.trcl{
position:fixed;

background-color:yellow;
}



</style>
</head>
<body>
<dvi  class="tcl"  id="tid" style="display:none"  >
<div  style="font-size:120px;color:red;font-weight:bold;">我聽見</div>
</dvi>


<dvi  class="trcl" id="trid" style="display:none"  >
<div style="font-size:120px;color:red;font-weight:bold;">花開的聲音</div>
</dvi>


<audio id="b1" src="flower.mp3" loop controls="controls" hidden="true"></audio>

<img src="photo/"+"1 (1).jpg" width="1350"  id="imgId" style="display:none"/>  




<div id="in"  >
<input type="image" src="miki.jpg" width="1200"  onClick="get()">
</div>

</body>
</html>
