<!DOCTYPE html>
<head>
<title>Rhythm Of The Rain </title>
<meta charset="utf-8">
<script type="text/javascript">

 
function get(){
document.getElementById("v2id").style.display="block" ;
document.getElementById("tid").style.display="block" ; 
document.getElementById("in").style.display="none" ;

vv=document.getElementById("v2id");
 
bl=document.getElementById("s2id");
 
var ba= document.querySelector('.back');

bl.play();
le=1;
aaa=-1600;
bbb=-700;

setInterval(step, 30);

function step(){

if (le==1) {

aaa=aaa+1;

ba.style.left=aaa+"px";
}

 if (aaa>-700) {
 le=2;
 bbb=bbb-1;

 ba.style.left=bbb+"px";
 }

 if (bbb<-1600) {
 le=1;
 bbb=-700;
 aaa=-1600;
 
 }

}


}



</script>

<style type="text/css">
.back{
position:fixed;
top:0;
// left:-1200px;

min-height: 1800px;

}



.tcl{
position:fixed;
top: 50px;
left:10px;

animation:blink 1s infinite;
}

@keyframes blink {
 0%{opacity:0}
 50%{opacity:1}
 100%{opacity:0}
}
</style>
</head>
<body>

<div  id="v2id" style="display:none;">
<video class="back" autoplay loop muted>
<source src="rain.mp4">
</video>
</div>





<dvi  class="tcl" id="tid" style="display:none;"  >
<span style="font-size:130px;color:red;font-weight:bold;">雨中</span>
<span style="font-size:130px;color:yellow;font-weight:bold;">旋律</span>
</dvi>





<audio id="s2id" src="rain.mp4" loop controls="controls" hidden="true"></audio>


<div id="in"  >
<input type="image" src="miki.jpg" width="1200"  onClick="get()">
</div>




</body>
</html>
