<script type="text/javascript">

 function get(){
document.getElementById("v2id").style.display="block" ;
 
document.getElementById("in").style.display="none" ;

document.getElementById("imgId").style.display="block" ;
vv=document.getElementById("v2id"); 
bl=document.getElementById("s2id");

bl.currentTime="15";

bl.play();

 co=0;
 setInterval(step, 8000)


 i=0;
 var um = 1;

ig = document.getElementById("imgId")


 function step() {
if (co>1) {co=0;}
 co=co+1;
  um++;
 i=0;
 j=1;
document.getElementById("imgId").style.display="none" ;
ig.src =document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
 
ig.onload = function(){  }
ig.onerror =function(){
um--;
document.getElementById("imgId").src="photo/"+'1 (1).jpg';

}
 document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
}

 cl=setInterval(opac,900);

function opac() {
document.getElementById("imgId").style.display="block" ;
i=i+0.1;


if (co==1) {
ig.style.top="1200px";
ig.style.left="0px";
ig.style.opacity=i;
}

if (co==2) {
ig.style.top="1200px";
ig.style.left="0px";
ig.style.opacity=0;}
if (i>0.9)  {i=0;
}



}


}



</script>
