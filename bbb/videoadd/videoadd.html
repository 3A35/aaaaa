<!DOCTYPE html>
<head>
<title>photo frame</title>
<meta charset="utf-8">
<script type="text/javascript">

 function get(){
document.getElementById("v2id").style.display="block" ;
 
document.getElementById("in").style.display="none" ;

document.getElementById("imgId").style.display="block" ;
 
bl=document.getElementById("s2id");
 
bl.play();

 setInterval(step, 6000);

 var um = 1;


var ig = new Image(); 



 function step() {
  um++; 
ig.src =document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
ig.onload = function(){  }
ig.onerror =function(){
um--;
document.getElementById("imgId").src="photo/"+'1 (1).jpg';
um=1;
}
 document.getElementById("imgId").src="photo/"+'1 ('+ um + ').jpg';
}
}



</script>

<style type="text/css">
.back{
position:fixed;
top:0;
left:0;
min-width:100%;
min-height:100%;
}

.butt{
position: fixed;
  top: 20px;
  right: 50px;
  width: 150px;
  line-height: 20px;
}


.tcl{
position:fixed;
top: 20px;
left:20px;
}

.imgcl{
position:fixed;
top: 500px;
left:100px;
}




</style>
</head>
<body>

<div  id="v2id" style="display:none;">
<video class="back" autoplay loop muted>
<source src="v2.mp4">
</video>
</div>





<dvi  class="tcl" id="tid"   >
<div style="font-size:80px;color:red;font-weight:bold;">miki</div>
</dvi>




<img src="photo/"+"1 (1).jpg" width="500"  id="imgId" class="imgcl" style="display:none"/>  

<audio id="s2id" src="v2.mp4" loop controls="controls" hidden="true"></audio>


<div id="in"  >
<input type="image" src="miki.jpg" width="1200"  onClick="get()">
</div>




</body>
</html>
