<!DOCTYPE html>
<head>
<title>  </title>
<meta charset="utf-8">
<script type="text/javascript">

window.onload =function(){

 setInterval(step, 500);

var i=1
 function step() {
 if((i%2)===0){
  document.getElementById("tiddd").style.display="block" ;    
 }else{
 document.getElementById("tiddd").style.display="none" ;     
 }
 i++;
}

}

 function get(){

document.getElementById("mv").style.display="block" ;

document.getElementById("tid").style.display="block" ;

document.getElementById("tpid").style.display="block" ;
 
 document.getElementById("in").style.display="none" ;
 
 b1=document.getElementById("b1");

 
  b1.play();
 setInterval(step, 1500);
 }


</script>

<style type="text/css">
.video-back{
position:fixed;
top:0;
left:0;
min-width:100%;
min-height:100%;
}

 .tct{

  top: 0px;
  left: 0px;
}






 .tcl{

}


 .tclm{
position: fixed;
  top: 50px;
  left: 0px;
}






</style>
</head>
