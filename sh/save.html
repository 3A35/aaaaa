<script type="text/javascript">
k=1;
do {
for(i=1;i<16;i++){
var eee=k+"-"+i
var ppp =k+"-"+i+"-"+1
 localStorage.setItem(ppp,eee);
var ppp =k+"-"+i+"-"+2
 localStorage.setItem(ppp,"xxxxx");
var ppp =k+"-"+i+"-"+3
 localStorage.setItem(ppp,"xxxxx");
var ppp =k+"-"+i+"-"+4
 localStorage.setItem(ppp,50);


}


var  tt;
tt=localStorage.getItem(k+"-"+8+"-"+1);
 document.write(tt);

tt=localStorage.getItem(k+"-"+8+"-"+2);
 document.write(tt);


tt=localStorage.getItem(k+"-"+8+"-"+3);
 document.write(tt);



tt=localStorage.getItem(k+"-"+8+"-"+4);
 document.write(tt);


k++;
} while (k < 31);
</script>
