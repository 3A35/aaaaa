<!DOCTYPE html>
<head>
<H1>每月利息3分  循環利息的計算</H1> 
<title> </title>
<meta charset="utf-8">
<script type="text/javascript">
function get()
{
let inp = document.getElementById("period").value; 

let ina = document.getElementById("amount").value; 
 let inad=ina;
 inp++ ;
for(i=1;i<inp;i++){
ina=ina*1.03;
  }

var inaa=inad+"元借"+inp+"個月 本金+循環利息 需還 "+Math.round(ina)+" 元"

document.write("<span style='font-size:36px'>"+inaa+"</span>" );

}

</script>

<style type="text/css">

</style>
</head>
<body>

<H1>請輸入要借的金額</H1>

<input type="text" style="font-size:50px"  maxlength="8"  id="amount" />


<H1>請輸入  要借幾個月</H1>

<input type="text"  style="font-size:50px" maxlength="3"  id="period" />
<BR>
<BR>
  <button type="button" style="font-size:40px" onclick="get()">開始查詢</button> 


</body>
</html>
