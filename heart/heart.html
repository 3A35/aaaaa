<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
      

    </head>
<script type="text/javascript">
 function get(){

document.getElementById("in").style.display="none" ;
document.getElementById("snowid").style.display="block" 
document.getElementById("t1id").style.display="block" ;
document.getElementById("t2id").style.display="block" ;
document.getElementById("waiceng").style.display="block" ;
b3=document.getElementById("heartsid");
b3.currentTime = 2;
b3.play();
 setInterval(step, 500);
function step(){
re=(b3.ended);
if (re==true){history.go(0);}
}

}
</script>

<style type="text/css">

.t1cl{
position:fixed;
top: 1350px;
left:300px;
text-shadow: white 0.1em 0em 0.05em,blue -0.1em 0em 0.05em;
font-weight:bold;
}



#waiceng{
    width: 1200px;
    height:1800px;
    position: absolute;
    border-radius: 5px;
    overflow: hidden;  //使div框中只能顯示一張圖片，其餘的將被隱藏。
}

#photos img{
    width: 1200px;
    height:1800px;
    float: left;     //使圖片向左浮動，又由於是定位是absolute,所以就浮到上一行去了;
}

#photos{
    position: absolute;
    width: calc(1200px * 6);  //使盒子能夠容納圖片的寬度，以至於不被撐破。
}


.play{
    animation: leftMove  16s  ease-out infinite; /*無限迴圈這個過程*/
}

@keyframes leftMove{
    0%{margin-left: 0px;}
    20%{margin-left: -1200px;}
    40%{margin-left: -2400px;}
    60%{margin-left: -3600px;}
    80%{margin-left: -4800px;}
    100%{margin-left: -6000px;}
}

.t2cl{
position:fixed;
top: 5px;
left:5px;
text-shadow: brown 0.1em 0em 0.05em,blue -0.1em 0em 0.05em;
font-weight:bold;
}



.snowcl{
position:fixed;
top: 0px;
left:-500px;
height:1800px;
animation:snowclk 6s infinite;
animation-delay: 0s  ;

}


@keyframes snowclk {
 0%{opacity:0.1;}
20%{opacity:0.2;}
40%{opacity:0.3;}
60%{opacity:0.2;}
80%{opacity:0.1;}
100%{opacity:0.2;}
}

</style>



    <body>
<audio id="heartsid" src="hearts.mp4" controls="controls" hidden="true"></audio>




<div id="in"  >
<input type="image" src="apple.jpg" height="1800"  onClick="get()">
</div>




    
        <div  id ="waiceng"   style="display:none;" >
          
            <div id="photos" class = "play">
                <img src="photo1/1 (1).jpg">
                <img src="photo1/1 (2).jpg">
                <img src="photo1/1 (3).jpg">
                <img src="photo1/1 (4).jpg">
                <img src="photo1/1 (5).jpg">
                <img src="photo1/1 (1).jpg">
            </div>
        </div>
<dvi  class="t1cl" id="t1id" style="display:none;"  >
<span style="font-size:150px;color:orange;font-weight:bold;"> 一 串 </span>
<span style="font-size:150px;color:purple;font-weight:bold;background-color:orange;"> 心 </span>
</dvi>

<dvi  class="t2cl" id="t2id" style="display:none;"  >
<div style="font-size:140px;color:yellow;font-weight:bold;">沈 雁</div>
</dvi>

<div  id="snowid" style="display:none;">
<video class="snowcl" autoplay loop muted>
<source src="heartg.mp4">
</video>
</div>


    </body>
</html>
