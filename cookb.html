<!DOCTYPE html>
<head>
<title>  </title>
<meta charset="utf-8">
<script type="text/javascript">

function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  }
  return "";
}





</script>

<style type="text/css">






</style>
</head>
<body>


<button onclick="getCookie()"> pppp </button>





</body>
</html>
